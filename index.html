<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Project 1</title>
    <meta charset="utf-8">
    <link rel="stylesheet" media="screen" href="css/style.css">
    <link rel="stylesheet" media="screen" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <body id="body">
    <h1>Stay Updated by Signing Up!</h1>
    <p>The news is 24 hours, keep updated on what going on around the world by subscribing for updates.</p>
     <ol>
       <li><label for="email">Email</label></li>
       <li id="input-email">
        <input type="email" name="email" id="email" pattern="^.+@.+$">
      </li>
      <li id="input-subscribe">
        <input type="submit" name="subscribe" id="subscribe" value="Subscribe">
      </li>
     </ol>
  </body>
</html>
