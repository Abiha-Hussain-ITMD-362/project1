<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Project 1</title>
    <meta charset="utf-8">

    <link rel="stylesheet" media="screen" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

  <body id="body">
    <h1>Stay Updated by Signing Up</h1>
    <p>The news is 24 hours, keep updated on what going on around the world by subscribing for updates.</p>
       <label for="email">Email</label>
       <div id="input-email">
        <input type="email" name="email" id="email" pattern="^.+@.+$" placeholder="email">
      </div>
      <label for="name">Name</label>
       <div id="input-name">
        <input type="name" name="name" id="name placeholder="name">
      <div id="input-subscribe">
        <input type="submit" name="subscribe" id="subscribe" value="Subscribe">
      </div>
  </body>
</html>
