<DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Project 1</title>
  </head>
  <body>
    <h1>Stay Updated by Signing Up!</h1>
    <p>The news is 24 hours, keep updated on what going on around the world by subscribing for updates.</p>
     <ol id="container">
      <li id="input-email">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" pattern="^.+@.+$">
      </li>
      <li id="input-submit">
        <input type="submit" name="submit" id="submit" value="Subscribe">
      </li>
     </ol>
  </body>
</html>
